<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/templates/customerTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2>
            <h:outputText value="Addresses" />
        </h2>
        <h:form id="form">
            <p:dataTable var="address" reflow="true" value="#{dataTableAddressBean.addresses}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zip Code" />
                    </f:facet>
                    <h:outputText value="#{address.zipCode}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City" />
                    </f:facet>
                    <h:outputText value="#{address.city}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Street" />
                    </f:facet>
                    <h:outputText value="#{address.street}" />
                </p:column>
                <p:column>
                    <h:commandLink value="Delete" action="#{dataTableAddressBean.deleteAddress(address)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
