<?xml version='1.0' encoding='UTF-8' ?>

    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2>
            <h:outputText value="Show Customer" />
        </h2>
        <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-12 ui-md-3, ui-g-12 ui-md-9">
            <h:outputText value="First Name:" />
            <h:outputText value="#{templatesCustomerBean.firstName}" />
            <h:outputText value="Last Name:" />
            <h:outputText value="#{templatesCustomerBean.lastName}" />
            <h:outputText value="Gender:" />
            <h:outputText value="#{templatesCustomerBean.gender}" />
        </p:panelGrid>
    </ui:define>
