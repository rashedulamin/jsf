<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <h:outputText value="#{msgs.title_main}" />
        </title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        </h:head>
    <h:body>
        <h2><h:outputText value="#{msgs.title_show_person}" /></h2>
        <p:panelGrid columns="2" layout="grid" columnClasses="col-12 md:col-3, col-12 md:col-9">
            <h:outputText value="#{msgs.first_name}" />
            <h:outputText value="#{localisationPersonBean.firstName}"/>
            <h:outputText value="#{msgs.last_name}" />
            <h:outputText value="#{localisationPersonBean.lastName}"/>
            <h:outputText value="#{msgs.date}" />
            <h:outputText value="#{localisationPersonBean.dateAsString}"/>
        </p:panelGrid>
            <br/><br/>
        <h:outputLink value="/index.xhtml">
            <h:outputText value="Back to start page"/>
        </h:outputLink>
    </h:body>
</html>
