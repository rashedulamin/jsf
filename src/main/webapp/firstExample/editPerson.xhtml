<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Edit Person</title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="Edit Person"/>
        </h2>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="First name" for="firstName"/>
                <p:inputText id="firstName" value="#{firstExample_person.firstName}"/>
                <p:outputLabel value="Last name" for="lastName"/>
                <p:inputText id="lastName" value="#{firstExample_person.lastName}"/>
            </p:panelGrid>
            <p:commandButton value="Save" action="#{firstExample_person.save()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
