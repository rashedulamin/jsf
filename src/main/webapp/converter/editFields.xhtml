<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        <h:outputText value="Converter" />
    </title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
    <h2>
        <h:outputText value="Converter" />
    </h2>
    <p:messages />
    <h:form id="form">
        <div class="ui-fluid grid">
            <div class="field col-12">
                <p:outputLabel for="@next" value="Number" />
                <p:inputNumber id="number" value="#{converterdataBean.number}"/>
            </div>
            <div class="field col-12">
                <p:outputLabel for="@next" value="Date" />
                <p:datePicker id="date" value="#{converterdataBean.date}" monthNavigator="true"
                    yearNavigator="true" showWeek="true"/>
            </div>
        </div>
        <p:commandButton value="Save" action="/converter/showFields.xhtml" ajax="false" />
    </h:form>
</h:body>

</html>
