<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/checkLogin/template.xhtml">
        <ui:define name="content">
            <h2>Login</h2>
            <h:form>
                <p:messages/>
                <div class="field col-12 md:col-6">
                    <p:outputLabel for="@next" value="User Name" />
                    <p:inputText id="name" value="#{checkloginloginBean.username}" />
                </div>
                <p:commandButton value="Login" action="#{checkloginloginBean.login()}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
