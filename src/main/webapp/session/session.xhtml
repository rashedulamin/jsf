<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Request and Session</title>
</h:head>
<h:body>
    <h2>
        <h:outputText value="Request versus Session"/>
    </h2>
    <h:form>
        <p:panelGrid columns="3">
            <p:outputLabel value="Request Value" for="requestValue"/>
            <p:inputText id="requestValue" value="#{myRequestBean.value}"/>
            <h:outputText value ="#{myRequestBean.value}"/>
            <p:outputLabel value="Session Value" for="sessionValue"/>
            <p:inputText id="sessionValue" value="#{mySessionBean.value}"/>
            <h:outputText value ="#{mySessionBean.value}"/>
        </p:panelGrid>
        <p:commandButton value="Save w/o Redirect" action="/session/session.xhtml" ajax="false"/>
        &#160;
        <p:commandButton value="Save with Redirect" action="/session/session.xhtml?faces-redirect=true" ajax="false"/>
    </h:form>
</h:body>
</html>
