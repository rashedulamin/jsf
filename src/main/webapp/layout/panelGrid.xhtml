<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <h:outputText value="Panel Grid"/>
        </title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    </h:head>
    <h:body>
        <h2><h:outputText value="Addresses"/></h2>
        <p:panelGrid columns="2" layout="grid" columnClasses="ui-g-12 ui-md-3, ui-g-12 ui-md-9">
            <h:outputText value="County"/>
            <h:outputText value="#{dataTableAddressBean.addresses[0].country}"/>
            <h:outputText value="Zip Code"/>
            <h:outputText value="#{dataTableAddressBean.addresses[0].zipCode}"/>
            <h:outputText value="City"/>
            <h:outputText value="#{dataTableAddressBean.addresses[0].city}"/>
            <h:outputText value="Street"/>
            <h:outputText value="#{dataTableAddressBean.addresses[0].street}"/>
        </p:panelGrid>
        <br/>
        <h:outputLink value="/index.xhtml">
            <h:outputText value="Back to start page"/>
        </h:outputLink>
    </h:body>
</html>
