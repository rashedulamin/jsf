<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <h:outputText value="Addresses"/>
        </title>
    </h:head>
    <h:body>
        <h2><h:outputText value="Addresses"/></h2>
        <h:form id="form">
            <p:dataTable var="address" reflow="true" value="#{dataTableAddressBean.addresses}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zip Code"/>
                    </f:facet>
                    <h:outputText value="#{address.zipCode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{address.city}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Street"/>
                    </f:facet>
                    <h:outputText value="#{address.street}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="Delete"
                                   action="#{dataTableAddressBean.deleteAddress(address)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:outputLink value="/index.xhtml">
            <h:outputText value="Back to start page"/>
        </h:outputLink>
    </h:body>
</html>
