<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        <h:outputText value="Immediate" />
    </title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>
    <h2>
        <h:outputText value="Immediate" />
    </h2>
    <h:form>
        <div class="ui-fluid grid">
            <div class="field col-12">
                <p:outputLabel value="First name" for="firstName" />
                <p:inputText id="firstName" value="#{immediateperson.firstName}" required="true"/>
                <p:message for="firstName"/>
            </div>
            <div class="field col-12">
                <p:outputLabel value="Last name" for="lastName" />
                <p:inputText id="lastName" value="#{immediateperson.lastName}" />
            </div>
        </div>
        <p:commandButton value="Save" action="#{immediateperson.save()}" ajax="false" />
        &#160;
        <p:commandButton value="Cancel" action="/immediate/cancel.xhtml" ajax="false" immediate="true" />
    </h:form>
</h:body>

</html>
